{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container p-4">
    <div class="row">
        <div class="col-md-6 col-md-offset-6">
          <form method="post" action="">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="btn-group" role="group" aria-label="Button group">
              <button class="btn btn-primary btn-md" type="submit">
                Login Here
              </button>
            </div>
            <a href="{% url 'registration_register' %}" class="btn btn-success">
                    Register
            </a>
            <a href="{% url 'auth_password_reset' %}" class="btn btn-outline-secondary">
                    Reset Password
            </a>
          </form>
        </div>
    </div>
</div>
{% endblock content %}
